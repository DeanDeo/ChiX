<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Hello World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./assets/css/style.css"
        />
    </head>
    <body>
        <h1>Hello World</h1>

        <div id="call-bus">Call Bus API</div>
        <div id="call-train">Call Train API</div>

        <div id="train-get">Call Train Get</div>

        <table class="table table-sm table-hover" id="train-table">

            <tbody></tbody>

        <script

        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="./assets/javascript/app.js"></script>
        <script src="./assets/javascript/geocoding.js"></script>
        <script src="./assets/javascript/trainget.js"></script>
